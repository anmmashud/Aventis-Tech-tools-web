    <style>
        /* Dark Theme */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #f1f1f1;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding-top: 50px;
        }

        h3 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .contact-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .box {
            background: #232323;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%; /* Ensuring both boxes are the same width */
            max-width: 600px; /* Max width for responsiveness */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
        }

        .box h4 {
            color: #f1f1f1;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .box p {
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
        }

        .box a {
            color: #0097db;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .box a:hover {
            color: #00bcd4;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icons a {
            font-size: 24px;
            color: #f1f1f1;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0097db;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #232323;
            color: #f1f1f1;
            font-size: 14px;
        }

        .footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .contact-box {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 100%;
            }
        }
    </style>
